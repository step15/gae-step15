application: step-test-krispop
version: 1
runtime: go
api_version: go1

handlers:
- url: /scripts
  mime_type: text/plain
  static_dir: scripts

- url: /upgit
  static_files: scripts/upgit
  mime_type: text/plain
  upload: scripts/upgit

- url: /favicon.ico
  static_files: ico/favicon.gif
  mime_type: image/gif
  upload: ico/favicon.gif

- url: /.*
  script: _go_app

